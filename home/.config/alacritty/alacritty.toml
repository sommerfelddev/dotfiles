[cursor]
blink_interval = 500
blink_timeout = 0

[env]
WINIT_X11_SCALE_FACTOR = "1.0"

[cursor.style]
blinking = "On"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollLineUp"
key = "["
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollLineDown"
key = "]"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "U"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "D"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "G"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "G"
mods = "Alt|Shift"
