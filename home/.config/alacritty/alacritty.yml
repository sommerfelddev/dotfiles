# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    background: '0x1d2021'
    # medium contrast: background: '0x282828'
    # soft contrast: background: '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
  - { key: K, mods: Alt, action: ScrollLineUp   }
  - { key: J, mods: Alt, action: ScrollLineDown }
  - { key: U, mods: Alt, action: ScrollPageUp   }
  - { key: D, mods: Alt, action: ScrollPageDown }
  - { key: G, mods: Alt, action: ScrollToTop }
  - { key: G, mods: Alt|Shift, action: ScrollToBottom }

cursor:
  # Cursor style
  style:
    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: On

  # Cursor blinking interval in milliseconds.
  blink_interval: 500

  # Time after which cursor stops blinking, in seconds.
  #
  # Specifying '0' will disable timeout for blinking.
  blink_timeout: 0

# Live config reload (changes require restart)
live_config_reload: false
